<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNova Login</title>
    <style>
        /* This centers everything and makes it look clean */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: sans-serif;
            background-image: url('.vscode/Computer room image.webp');
            background-size: cover;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7); /* Adds a dark tint so text is readable */
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }

        .logo {
            width: 150px; /* Adjust size as needed */
            margin-bottom: 20px;
            border-radius: 50%; /* Makes it circular if your image is square */
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src=".vscode/unnamed.jpg" alt="TechNova Logo" class="logo">

        <form id="loginForm">
            <label for="username">Username:</label> <br>
            <input type="text" name="username" id="username" required> <br><br>
            
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password" required> <br><br>
            
            <input type="submit" value="Submit">
            <p id="error-message" style="color: #ff4d4d; margin-top: 10px;"></p>
            <a href="Sign in.html">Sign up</a>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const passwordInput = document.getElementById('password').value;
            const correctPassword = "Kelvin"; 

            if (passwordInput === correctPassword) {
                window.location.href = "Index.html";
            } else {
                errorMessage.textContent = "‚ùå Wrong password. Please try again.";
            }
        });
    </script>
</body>
</html>
